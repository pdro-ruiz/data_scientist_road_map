ldren":[],"payload":{"lines":"58,59"}},{"content":"Almacenamiento de datos en ficheros de texto.","children":[],"payload":{"lines":"59,61"}}],"payload":{"lines":"55,61"}}],"payload":{"lines":"52,53"}},{"content":"Familia Unix","children":[{"content":"\n<p data-lines=\"63,64\"><strong>Linux</strong>:</p>","children":[{"content":"<strong>Descripción</strong>: Combinación de proyectos GNU y el kernel Linux.","children":[],"payload":{"lines":"64,65"}},{"content":"<strong>Origen</strong>: Proyecto GNU iniciado en 1983 por Richard Stallman; Kernel Linux iniciado en 1991 por Linus Torvalds.","children":[],"payload":{"lines":"65,66"}},{"content":"<strong>Características</strong>: Software libre, código fuente abierto y modificable.","children":[],"payload":{"lines":"66,68"}}],"payload":{"lines":"63,68"}},{"content":"\n<p data-lines=\"68,69\"><strong>Android</strong>:</p>","children":[{"content":"<strong>Descripción</strong>: Basado en núcleo Linux, diseñado para dispositivos táctiles.","children":[],"payload":{"lines":"69,70"}},{"content":"<strong>Dominio</strong>: Sistema operativo móvil más utilizado mundialmente.","children":[],"payload":{"lines":"70,72"}}],"payload":{"lines":"68,72"}},{"content":"\n<p data-lines=\"72,73\"><strong>BSD</strong>:</p>","children":[{"content":"<strong>Origen</strong>: Derivado de Unix, desarrollado por la Universidad de California en Berkeley.","children":[],"payload":{"lines":"73,74"}},{"content":"<strong>Descendientes</strong>: SunOS, FreeBSD, NetBSD, OpenBSD, y Mac OS X.","children":[],"payload":{"lines":"74,76"}}],"payload":{"lines":"72,76"}},{"content":"\n<p data-lines=\"76,77\"><strong>macOS</strong>:</p>","children":[{"content":"<strong>Descripción</strong>: Desarrollado por Apple, utilizado en computadoras Mac.","children":[],"payload":{"lines":"77,78"}},{"content":"<strong>Base</strong>: Desarrollado a partir de BSD.","children":[],"payload":{"lines":"78,79"}},{"content":"<strong>Uso</strong>: Popular entre diseñadores gráficos y músicos.","children":[],"payload":{"lines":"79,81"}}],"payload":{"lines":"76,81"}},{"content":"\n<p data-lines=\"81,82\"><strong>iOS</strong>:</p>","children":[{"content":"<strong>Descripción</strong>: Desarrollado por Apple para iPhone, iPad, y iPod touch.","children":[],"payload":{"lines":"82,83"}},{"content":"<strong>Base</strong>: Deriva de macOS y, por ende, de BSD.","children":[],"payload":{"lines":"83,85"}}],"payload":{"lines":"81,85"}}],"payload":{"lines":"61,62"}},{"content":"Windows","children":[{"content":"<strong>Origen</strong>: Introducido por Microsoft en 1985 como un complemento para MS-DOS.","children":[],"payload":{"lines":"86,87"}},{"content":"<strong>Dominio</strong>: Mayor cuota de mercado en computadoras personales y servidores.","children":[],"payload":{"lines":"87,88"}},{"content":"<strong>Evolución</strong>: Desde una simple GUI hasta sistemas operativos completos para diferentes dispositivos.","children":[],"payload":{"lines":"88,90"}}],"payload":{"lines":"85,86"}}],"payload":{"lines":"50,51"}},{"content":"Conceptos Clave de Redes de Telecomunicaciones","children":[{"content":"<strong>Definición</strong>: Redes que permiten la comunicación a distancia entre equipos autónomos mediante diversos medios.","children":[],"payload":{"lines":"92,93"}},{"content":"<strong>Internet</strong>:","children":[{"content":"<strong>Origen</strong>: ARPANET en 1969.","children":[],"payload":{"lines":"94,95"}},{"content":"<strong>Servicios</strong>: SMTP (email), FTP (transferencia de archivos), IRC (chat), entre otros.","children":[],"payload":{"lines":"95,97"}}],"payload":{"lines":"93,97"}}],"payload":{"lines":"90,91"}},{"content":"Modelo OSI","children":[{"content":"\n<p data-lines=\"99,100\"><strong>Desarrollo</strong>: Por la ISO en 1984 para estandarizar la comunicación en redes informáticas.</p>","children":[],"payload":{"lines":"99,100"}},{"content":"\n<p data-lines=\"100,101\"><strong>Capas</strong>:</p>","children":[{"content":"<strong>Física</strong>: Especificaciones mecánicas y eléctricas para la transmisión física.","children":[],"payload":{"lines":"101,102"}},{"content":"<strong>Enlace de Datos</strong>: Gestión de la comunicación directa entre dispositivos de red, control de errores y flujos.","children":[],"payload":{"lines":"102,103"}},{"content":"<strong>Red</strong>: Determinación de la ruta óptima y lógica para los datos entre redes.","children":[],"payload":{"lines":"103,104"}},{"content":"<strong>Transporte</strong>: Seguridad en la transferencia de datos entre puntos finales.","children":[],"payload":{"lines":"104,105"}},{"content":"<strong>Sesión</strong>: Gestión de sesiones entre aplicaciones.","children":[],"payload":{"lines":"105,106"}},{"content":"<strong>Presentación</strong>: Traducción de datos para la aplicación.","children":[],"payload":{"lines":"106,107"}},{"content":"<strong>Aplicación</strong>: Interfaz para aplicaciones de red.","children":[],"payload":{"lines":"107,109"}}],"payload":{"lines":"100,109"}},{"content":"\n<p data-lines=\"109,110\"><strong>Funciones</strong>: Proporciona un marco para crear y estandarizar protocolos de red en siete capas.</p>","children":[],"payload":{"lines":"109,110"}},{"content":"\n<p data-lines=\"110,111\"><strong>Diferencias con TCP/IP</strong>: OSI es un modelo teórico mientras que TCP/IP es una suite de protocolos práctica usada en Internet.</p>","children":[],"payload":{"lines":"110,112"}}],"payload":{"lines":"97,98"}},{"content":"Capa de Transporte: TCP vs UDP","children":[{"content":"TCP (Protocolo de Control de Transmisión)","children":[{"content":"","children":[{"content":"<strong>Orientado a la conexión</strong>: Requiere establecimiento de conexión antes de la transmisión de datos mediante un handshake de tres vías.","children":[],"payload":{"lines":"115,116"}},{"content":"<strong>Fiabilidad</strong>: Garantiza la entrega de datos sin errores, en orden y sin duplicados. Si hay pérdida de paquetes, TCP los retransmite.","children":[],"payload":{"lines":"116,117"}},{"content":"<strong>Control de flujo</strong>: Utiliza una ventana deslizante para controlar la cantidad de datos que se envían sin recibir una confirmación.","children":[],"payload":{"lines":"117,118"}},{"content":"<strong>Control de congestión</strong>: Reduce la tasa de envío de datos cuando detecta congestión en la red.","children":[],"payload":{"lines":"118,119"}},{"content":"<strong>Usos comunes</strong>: HTTP, HTTPS, FTP, SMTP, SSH, entre otros, que requieren fiabilidad en la entrega de datos.","children":[],"payload":{"lines":"119,121"}}],"payload":{"lines":"115,121"}},{"content":"","children":[{"content":"<strong>Numeración de segmentos</strong>: Permite la reordenación de segmentos y la detección de duplicados.","children":[],"payload":{"lines":"122,123"}},{"content":"<strong>Checksums</strong>: Para verificar la integridad de los datos.","children":[],"payload":{"lines":"123,124"}},{"content":"<strong>ACKs (Acuses de recibo)</strong>: Confirman la recepción de los segmentos.","children":[],"payload":{"lines":"124,125"}},{"content":"<strong>Puertos</strong>: Facilitan la multiplexación de datos de múltiples aplicaciones en un mismo host.","children":[],"payload":{"lines":"125,127"}}],"payload":{"lines":"122,127"}}],"payload":{"lines":"114,115"}},{"content":"UDP (Protocolo de Datagramas de Usuario)","children":[{"content":"\n<p data-lines=\"128,129\"><strong>No orientado a la conexión</strong>: No requiere establecimiento de conexión previo, lo que reduce la latencia.</p>","children":[],"payload":{"lines":"128,129"}},{"content":"\n<p data-lines=\"129,130\"><strong>No confiable</strong>: No garantiza la entrega de datos; no hay retransmisión de datagramas perdidos.</p>","children":[],"payload":{"lines":"129,130"}},{"content":"\n<p data-lines=\"130,131\"><strong>Sin control de flujo ni de congestión</strong>: No ajusta la tasa de envío de datos basándose en la capacidad del receptor o en las condiciones de la red.</p>","children":[],"payload":{"lines":"130,131"}},{"content":"\n<p data-lines=\"131,132\"><strong>Usos comunes</strong>: DNS, DHCP, aplicaciones de streaming de audio y video, donde la velocidad es más crítica que la fiabilidad.</p>","children":[],"payload":{"lines":"131,133"}},{"content":"\n<p data-lines=\"133,134\"><strong>Características técnicas</strong>:</p>","children":[{"content":"<strong>Cabecera ligera</strong>: Solo 8 bytes, lo que reduce el overhead y mejora la eficiencia en redes de alta velocidad.","children":[],"payload":{"lines":"134,135"}},{"content":"<strong>Checksum opcional</strong>: Para la verificación de errores tanto en la cabecera como en los datos.","children":[],"payload":{"lines":"135,136"}},{"content":"<strong>Puertos</strong>: Similar a TCP, facilita la identificación de la aplicación destino.","children":[],"payload":{"lines":"136,138"}}],"payload":{"lines":"133,138"}}],"payload":{"lines":"127,128"}},{"content":"Comparación de TCP y UDP","children":[{"content":"<strong>TCP</strong> es ideal para aplicaciones que necesitan alta fiabilidad y donde la entrega correcta y ordenada de los datos es crucial.","children":[],"payload":{"lines":"139,140"}},{"content":"<strong>UDP</strong> es mejor para aplicaciones que necesitan velocidad y eficiencia, y pueden tolerar alguna pérdida de datos, como en el streaming en tiempo real o juegos en línea.","children":[],"payload":{"lines":"140,142"}}],"payload":{"lines":"138,139"}},{"content":"Importancia en la Capa de Transporte","children":[{"content":"La capa de transporte es crítica porque proporciona la funcionalidad de comunicación entre aplicaciones en diferentes sistemas. Administra la entrega de datos de aplicación a aplicación y es fundamental para determinar cómo se transmiten los datos a través de la red, ajustando la comunicación a las necesidades de la aplicación y las condiciones de la red.","children":[],"payload":{"lines":"143,144"}}],"payload":{"lines":"142,143"}}],"payload":{"lines":"112,113"}}],"payload":{"lines":"1,2"}},{"colorFreezeLevel":3,"maxWidth":600})</script>
