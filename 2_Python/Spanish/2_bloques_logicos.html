ss=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Excelente\"</span>)\n<span class=\"hljs-keyword\">elif</span> puntuacion &gt;= <span class=\"hljs-number\">75</span>:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Bueno\"</span>)  <span class=\"hljs-comment\"># Este bloque se ejecutará</span>\n<span class=\"hljs-keyword\">elif</span> puntuacion &gt;= <span class=\"hljs-number\">50</span>:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Aceptable\"</span>)\n<span class=\"hljs-keyword\">else</span>:\n    <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Mejor esfuérzate más\"</span>)\n</code></pre>","children":[]}],"payload":{"lines":"10,11"}}],"payload":{"lines":"3,4"}},{"content":"Bucles","children":[{"content":"<code>for</code> - Iteraciones sobre secuencias","children":[{"content":"\n<p data-lines=\"29,30\"><strong>Propósito</strong>:</p>","children":[{"content":"Iterar sobre una secuencia (como una lista, tupla, cadena o rango) y ejecutar un bloque de código para cada elemento.","children":[],"payload":{"lines":"30,31"}}],"payload":{"lines":"29,31"}},{"content":"\n<p data-lines=\"31,32\"><strong>Aplicaciones</strong>:</p>","children":[{"content":"Iterar sobre rangos de números.","children":[],"payload":{"lines":"32,33"}},{"content":"Leer elementos de una lista o tupla.","children":[],"payload":{"lines":"33,34"}},{"content":"Extraer claves o valores de un diccionario.","children":[],"payload":{"lines":"34,36"}}],"payload":{"lines":"31,36"}},{"content":"\n<p data-lines=\"36,37\"><strong>Ejemplo</strong>:</p>\n<pre><code class=\"language-python\"><span class=\"hljs-keyword\">for</span> numero <span class=\"hljs-keyword\">in</span> <span class=\"hljs-built_in\">range</span>(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">6</span>):\n    <span class=\"hljs-built_in\">print</span>(numero)\n</code></pre>","children":[],"payload":{"lines":"36,42"}}],"payload":{"lines":"28,29"}},{"content":"List Comprehension","children":[{"content":"\n<p data-lines=\"43,44\"><strong>Propósito</strong>:</p>","children":[{"content":"Proporcionar una manera concisa de crear listas.","children":[],"payload":{"lines":"44,45"}}],"payload":{"lines":"43,45"}},{"content":"\n<p data-lines=\"45,46\"><strong>Ventajas</strong>:</p>","children":[{"content":"Menos líneas de código.","children":[],"payload":{"lines":"46,47"}},{"content":"Menor propensión a errores.","children":[],"payload":{"lines":"47,48"}},{"content":"Mejorada legibilidad (para expresiones simples).","children":[],"payload":{"lines":"48,50"}}],"payload":{"lines":"45,50"}},{"content":"\n<p data-lines=\"50,51\">Ejemplo:</p>","children":[{"content":"\n<p data-lines=\"51,52\">Supongamos que queremos crear una lista de los cuadrados de números pares del 1 al 10:</p>\n<pre><code class=\"language-python\">cuadrados_pares = [x**<span class=\"hljs-number\">2</span> <span class=\"hljs-keyword\">for</span> x <span class=\"hljs-keyword\">in</span> <span class=\"hljs-built_in\">range</span>(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">11</span>) <span class=\"hljs-keyword\">if</span> x % <span class=\"hljs-number\">2</span> == <span class=\"hljs-number\">0</span>]\n<span class=\"hljs-built_in\">print</span>(cuadrados_pares)  <span class=\"hljs-comment\"># [4, 16, 36, 64, 100]</span>\n</code></pre>","children":[],"payload":{"lines":"51,58"}}],"payload":{"lines":"50,58"}}],"payload":{"lines":"42,43"}},{"content":"Iteradores","children":[{"content":"<strong>Concepto</strong>:","children":[{"content":"Un objeto que sigue el protocolo del iterador, que incluye métodos <code>__iter__()</code> y <code>__next__()</code>.","children":[],"payload":{"lines":"60,61"}}],"payload":{"lines":"59,61"}},{"content":"<strong><code>__iter__()</code></strong>:","children":[{"content":"Devuelve el objeto iterador.","children":[],"payload":{"lines":"62,63"}}],"payload":{"lines":"61,63"}},{"content":"<strong><code>__next__()</code></strong>:","children":[{"content":"Devuelve el siguiente elemento de la colección. Cuando se alcanza el final de la colección, este método debe lanzar una excepción <code>StopIteration</code>.","children":[],"payload":{"lines":"64,65"}}],"payload":{"lines":"63,65"}},{"content":"Ejemplo:","children":[{"content":"\n<pre><code class=\"language-python\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Contador</span>:\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">__init__</span>(<span class=\"hljs-params\">self, bajo, alto</span>):\n        self.actual = bajo\n        self.alto = alto\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">__iter__</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-keyword\">return</span> self\n\n    <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">__next__</span>(<span class=\"hljs-params\">self</span>):\n        <span class=\"hljs-keyword\">if</span> self.actual &lt; self.alto:\n            num = self.actual\n            self.actual += <span class=\"hljs-number\">1</span>\n            <span class=\"hljs-keyword\">return</span> num\n        <span class=\"hljs-keyword\">raise</span> StopIteration\n\ncontador = Contador(<span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">8</span>)\n<span class=\"hljs-keyword\">for</span> num <span class=\"hljs-keyword\">in</span> contador:\n    <span class=\"hljs-built_in\">print</span>(num)  <span class=\"hljs-comment\"># Imprime números de 3 a 7</span>\n</code></pre>","children":[],"payload":{"lines":"66,87"}}],"payload":{"lines":"65,87"}}],"payload":{"lines":"58,59"}},{"content":"Generadores","children":[{"content":"Concepto:","children":[{"content":"Un generador es una herramienta que permite a Python generar datos de manera perezosa (lazy), es decir, uno a la vez y solo a demanda. Esto es especialmente útil en situaciones donde:","children":[{"content":"No es posible o práctico tener todos los datos en la memoria.","children":[],"payload":{"lines":"91,92"}},{"content":"Se requiere un proceso iterativo donde el conjunto de datos es grande o potencialmente infinito.","children":[],"payload":{"lines":"92,94"}}],"payload":{"lines":"90,94"}}],"payload":{"lines":"89,90"}},{"content":"Creación de Generadores:","children":[{"content":"Los generadores se pueden crear de dos maneras principales en Python:","children":[],"payload":{"lines":"95,96"}},{"content":"","children":[{"content":"<strong>Expresiones de generador</strong>, que son sintácticamente similares a las comprensiones de listas pero con paréntesis en lugar de corchetes.","children":[],"payload":{"lines":"96,97"}},{"content":"<strong>Funciones generadoras</strong>, que utilizan la palabra clave <code>yield</code> para devolver valores uno a la vez.","children":[],"payload":{"lines":"97,99"}}],"payload":{"lines":"96,99"}}],"payload":{"lines":"94,95"}},{"content":"Expresiones de Generador:","children":[{"content":"\n<p data-lines=\"100,101\">Las expresiones de generador son una forma simple de crear generadores sin la necesidad de una función. Se utilizan para operaciones sencillas sobre secuencias.</p>","children":[],"payload":{"lines":"100,102"}},{"content":"\n<p data-lines=\"102,103\"><strong>Ejemplo de Expresión de Generador:</strong></p>","children":[{"content":"\n<pre><code class=\"language-python\"><span class=\"hljs-comment\"># Generador para obtener números impares hasta 20</span>\nodds = (x <span class=\"hljs-keyword\">for</span> x <span class=\"hljs-keyword\">in</span> <span class=\"hljs-built_in\">range</span>(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">20</span>) <span class=\"hljs-keyword\">if</span> x % <span class=\"hljs-number\">2</span> != <span class=\"hljs-number\">0</span>)\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-built_in\">next</span>(odds))  <span class=\"hljs-comment\"># 1</span>\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-built_in\">next</span>(odds))  <span class=\"hljs-comment\"># 3</span>\n</code></pre>\nEn este ejemplo, <code>odds</code> es un generador. Utilizando <code>next()</code>, podemos obtener el siguiente valor impar de la secuencia sin necesidad de generar todos los impares a la vez.","children":[],"payload":{"lines":"103,111"}}],"payload":{"lines":"102,111"}}],"payload":{"lines":"99,100"}},{"content":"Funciones Generadoras:","children":[{"content":"\n<p data-lines=\"112,113\">Una función generadora es similar a una función regular, pero utiliza <code>yield</code> para devolver datos. Este enfoque es útil cuando el proceso de generación es complejo o involucra estados.</p>","children":[],"payload":{"lines":"112,114"}},{"content":"\n<p data-lines=\"114,115\">Ejemplo de Función Generadora:</p>","children":[{"content":"\n<pre><code class=\"language-python\"><span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">generar_impares</span>(<span class=\"hljs-params\">hasta</span>):\n    num = <span class=\"hljs-number\">1</span>\n    <span class=\"hljs-keyword\">while</span> num &lt; hasta:\n        <span class=\"hljs-keyword\">if</span> num % <span class=\"hljs-number\">2</span> != <span class=\"hljs-number\">0</span>:\n            <span class=\"hljs-keyword\">yield</span> num\n        num += <span class=\"hljs-number\">1</span>\n\nimpares = generar_impares(<span class=\"hljs-number\">20</span>)\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-built_in\">next</span>(impares))  <span class=\"hljs-comment\"># 1</span>\n<span class=\"hljs-built_in\">print</span>(<span class=\"hljs-built_in\">next</span>(impares))  <span class=\"hljs-comment\"># 3</span>\n</code></pre>","children":[],"payload":{"lines":"115,128"}}],"payload":{"lines":"114,128"}}],"payload":{"lines":"111,112"}},{"content":"Ventajas de los Generadores:","children":[{"content":"<strong>Eficiencia de memoria</strong>: Los generadores no cargan toda la secuencia en memoria, sino que generan los elementos bajo demanda.","children":[],"payload":{"lines":"129,130"}},{"content":"<strong>Eficiencia computacional</strong>: Reducen el tiempo de espera antes de comenzar a procesar, especialmente útil en flujos de datos o archivos muy grandes.","children":[],"payload":{"lines":"130,132"}}],"payload":{"lines":"128,129"}}],"payload":{"lines":"87,88"}},{"content":"Bucle <code>while</code>","children":[{"content":"Descripción:","children":[{"content":"\n<p data-lines=\"135,136\">El bucle <code>while</code> en Python repite un bloque de código mientras una condición sea verdadera. Es adecuado para ciclos donde el número de iteraciones no es conocido antes de que comience el bucle.</p>","children":[],"payload":{"lines":"135,137"}},{"content":"\n<p data-lines=\"137,138\"><strong>Ejemplo</strong></p>","children":[{"content":"\n<pre><code class=\"language-python\">contador = <span class=\"hljs-number\">0</span>\n<span class=\"hljs-keyword\">while</span> contador &lt; <span class=\"hljs-number\">5</span>:\n    <span class=\"hljs-built_in\">print</span>(contador)\n    contador += <span class=\"hljs-number\">1</span>\n</code></pre>","children":[],"payload":{"lines":"138,145"}}],"payload":{"lines":"137,145"}}],"payload":{"lines":"134,135"}}],"payload":{"lines":"132,133"}},{"content":"Break y Continue","children":[{"content":"\n<p data-lines=\"146,147\"><strong><code>break</code></strong>: Termina el bucle y transfiere la ejecución al siguiente bloque de código.</p>","children":[],"payload":{"lines":"146,147"}},{"content":"\n<p data-lines=\"147,148\"><strong><code>continue</code></strong>: Omite el resto del código dentro del bucle para la iteración actual y vuelve al inicio del bucle.</p>","children":[],"payload":{"lines":"147,149"}},{"content":"\n<p data-lines=\"149,150\"><strong>Ejemplo de <code>break</code> y <code>continue</code>:</strong></p>","children":[{"content":"\n<pre><code class=\"language-python\">n = <span class=\"hljs-number\">0</span>\n<span class=\"hljs-keyword\">while</span> <span class=\"hljs-literal\">True</span>:\n    <span class=\"hljs-keyword\">if</span> n == <span class=\"hljs-number\">3</span>:\n        <span class=\"hljs-keyword\">break</span>\n    n += <span class=\"hljs-number\">1</span>\n    <span class=\"hljs-keyword\">if</span> n == <span class=\"hljs-number\">2</span>:\n        <span class=\"hljs-keyword\">continue</span>\n    <span class=\"hljs-built_in\">print</span>(n)  <span class=\"hljs-comment\"># Imprime 1 y 3</span>\n</code></pre>","children":[],"payload":{"lines":"150,161"}}],"payload":{"lines":"149,161"}}],"payload":{"lines":"145,146"}},{"content":"Pass","children":[{"content":"\n<p data-lines=\"162,163\">La instrucción <code>pass</code> es una operación nula; nada sucede cuando se ejecuta. Es útil en lugares donde la sintaxis requiere una declaración pero la lógica no requiere ninguna acción.</p>","children":[],"payload":{"lines":"162,164"}},{"content":"\n<p data-lines=\"164,165\"><strong>Ejemplo</strong></p>","children":[{"content":"\n<pre><code class=\"language-python\"><span class=\"hljs-keyword\">for</span> num <span class=\"hljs-keyword\">in</span> <span class=\"hljs-built_in\">range</span>(<span class=\"hljs-number\">20</span>):\n    <span class=\"hljs-keyword\">if</span> num % <span class=\"hljs-number\">2</span> == <span class=\"hljs-number\">0</span>:\n        <span class=\"hljs-keyword\">pass</span>  <span class=\"hljs-comment\"># No hacer nada</span>\n    <span class=\"hljs-keyword\">else</span>:\n        <span class=\"hljs-built_in\">print</span>(num)  <span class=\"hljs-comment\"># Imprime números impares</span>\n</code></pre>","children":[],"payload":{"lines":"165,172"}}],"payload":{"lines":"164,172"}}],"payload":{"lines":"161,162"}}],"payload":{"lines":"26,27"}}],"payload":{"lines":"1,2"}},{"colorFreezeLevel":3,"maxWidth":600})</script>
