tring\">\"\"\" Imprime los números impares de una lista dada. \"\"\"</span>\n    <span class=\"hljs-keyword\">for</span> num <span class=\"hljs-keyword\">in</span> lista_de_numeros:\n        <span class=\"hljs-keyword\">if</span> num % <span class=\"hljs-number\">2</span> != <span class=\"hljs-number\">0</span>:\n            <span class=\"hljs-built_in\">print</span>(num)\n</code></pre>\nEn este ejemplo, <code>lista_de_numeros</code> es el parámetro que toma la función, y el cuerpo de la función recorre cada número, imprime los que son impares.","children":[],"payload":{"lines":"13,22"}}],"payload":{"lines":"12,22"}}],"payload":{"lines":"3,4"}},{"content":"<strong>Llamada a Funciones</strong>","children":[{"content":"\n<p data-lines=\"23,24\">Una función se ejecuta utilizando su nombre seguido de paréntesis, que pueden incluir los argumentos necesarios para su operación. Si los argumentos no coinciden con la definición, se generará un error <code>TypeError</code> que indica una discrepancia en el número esperado de argumentos.</p>","children":[],"payload":{"lines":"23,25"}},{"content":"\n<p data-lines=\"25,26\"><strong>Dinámica de Llamada</strong></p>","children":[{"content":"<strong>Sin argumentos</strong>: Si no se requieren argumentos, simplemente se utilizan paréntesis vacíos.","children":[],"payload":{"lines":"26,27"}},{"content":"<strong>Con argumentos</strong>: Los valores pasados deben coincidir en tipo y orden con los que espera la función.","children":[],"payload":{"lines":"27,29"}}],"payload":{"lines":"25,29"}}],"payload":{"lines":"22,23"}},{"content":"<strong>Argumentos de Funciones</strong>","children":[{"content":"\n<p data-lines=\"30,31\"><strong>Tipos de Argumentos</strong></p>","children":[{"content":"<strong>Posicionales</strong>: Obligatorios y dependen del orden en que se definen.","children":[],"payload":{"lines":"31,32"}},{"content":"<strong>Con nombre (Keywords)</strong>: Específicos y no dependen del orden.","children":[],"payload":{"lines":"32,33"}},{"content":"<strong>Predeterminados</strong>: Tienen un valor por defecto que se usa si no se proporciona un argumento.","children":[],"payload":{"lines":"33,35"}}],"payload":{"lines":"30,35"}},{"content":"\n<p data-lines=\"35,36\"><strong>Argumentos Flexibles</strong></p>","children":[{"content":"<strong><code>*args</code></strong>: Permite pasar una cantidad variable de argumentos posicionales. Se almacenan como una tupla.","children":[],"payload":{"lines":"36,37"}},{"content":"<strong><code>**kwargs</code></strong>: Permite pasar una cantidad variable de argumentos de palabra clave. Se almacenan como un diccionario.","children":[],"payload":{"lines":"37,38"}},{"content":"<strong>Ejemplo</strong>","children":[{"content":"\n<pre><code class=\"language-python\">  <span class=\"hljs-keyword\">def</span> <span class=\"hljs-title function_\">ejemplo_func</span>(<span class=\"hljs-params\">*args, **kwargs</span>):\n      <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"args:\"</span>, args)\n      <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"kwargs:\"</span>, kwargs)\n\n  ejemplo_func(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, clave1=<span class=\"hljs-string\">'valor1'</span>, clave2=<span class=\"hljs-string\">'valor2'</span>)\n</code></pre>","children":[],"payload":{"lines":"39,47"}}],"payload":{"lines":"38,47"}}],"payload":{"lines":"35,47"}}],"payload":{"lines":"29,30"}},{"content":"<strong>Introducción a la Programación Funcional</strong>","children":[{"content":"\n<p data-lines=\"48,49\"><strong>Conceptos Clave</strong></p>","children":[{"content":"\n<p data-lines=\"49,50\"><strong>Funciones Pura</strong>: En programación funcional, una función pura es aquella que no tiene efectos secundarios (no modifica ningún estado fuera de su alcance local) y devuelve un valor que depende únicamente de sus argumentos.</p>","children":[],"payload":{"lines":"49,50"}},{"content":"\n<p data-lines=\"50,51\"><strong>Inmutabilidad</strong>: Los datos no deben ser modificados una vez creados. En su lugar, cualquier transformación sobre los datos produce nuevos datos.</p>","children":[],"payload":{"lines":"50,51"}},{"content":"\n<p data-lines=\"51,52\"><strong>Funciones de Primera Clase</strong>: Las funciones en Python son tratadas como cualquier otro objeto, lo que significa que pueden ser asignadas a variables, pasadas como argumentos a otras funciones, y retornadas como valores de otras funciones.</p>","children":[],"payload":{"lines":"51,53"}},{"content":"\n<p data-lines=\"53,54\"><strong>Funciones Lambda</strong></p>","children":[{"content":"Son funciones anónimas, definidas con la palabra clave <code>lambda</code>.","children":[],"payload":{"lines":"54,55"}},{"content":"Son útiles para crear funciones pequeñas y de uso único sin necesidad de la sintaxis formal <code>def</code>.","children":[],"payload":{"lines":"55,56"}},{"content":"<strong>Ejemplo</strong>","children":[{"content":"\n<pre><code class=\"language-python\">  incrementar = <span class=\"hljs-keyword\">lambda</span> x: x + <span class=\"hljs-number\">1</span>\n  <span class=\"hljs-built_in\">print</span>(incrementar(<span class=\"hljs-number\">3</span>))  <span class=\"hljs-comment\"># Output: 4</span>\n</code></pre>","children":[],"payload":{"lines":"57,62"}}],"payload":{"lines":"56,62"}}],"payload":{"lines":"53,62"}}],"payload":{"lines":"48,62"}},{"content":"\n<p data-lines=\"62,63\"><strong>Uso Avanzado de Lambdas</strong></p>","children":[{"content":"<strong><code>map()</code></strong>: Transforma cada elemento de una secuencia.","children":[],"payload":{"lines":"63,64"}},{"content":"<strong><code>filter()</code></strong>: Filtra elementos de una secuencia.","children":[],"payload":{"lines":"64,65"}},{"content":"<strong><code>reduce()</code></strong>: Reduce una secuencia a un único valor.","children":[],"payload":{"lines":"65,66"}},{"content":"<strong>Ejemplo Práctico con <code>map</code> y <code>filter</code></strong>","children":[{"content":"\n<pre><code class=\"language-python\">  numeros = [<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">4</span>, <span class=\"hljs-number\">5</span>]\n  cuadrados = <span class=\"hljs-built_in\">list</span>(<span class=\"hljs-built_in\">map</span>(<span class=\"hljs-keyword\">lambda</span> x: x**<span class=\"hljs-number\">2</span>, numeros))\n  impares = <span class=\"hljs-built_in\">list</span>(<span class=\"hljs-built_in\">filter</span>(<span class=\"hljs-keyword\">lambda</span> x: x % <span class=\"hljs-number\">2</span> != <span class=\"hljs-number\">0</span>, numeros))\n\n  <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Cuadrados:\"</span>, cuadrados)  <span class=\"hljs-comment\"># [1, 4, 9, 16, 25]</span>\n  <span class=\"hljs-built_in\">print</span>(<span class=\"hljs-string\">\"Impares:\"</span>, impares)      <span class=\"hljs-comment\"># [1, 3, 5]</span>\n</code></pre>","children":[],"payload":{"lines":"67,75"}}],"payload":{"lines":"66,75"}}],"payload":{"lines":"62,75"}}],"payload":{"lines":"47,48"}}],"payload":{"lines":"1,2"}},{"colorFreezeLevel":3,"maxWidth":600})</script>
